<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarıkaya Kuyumculuk | Canlı Sarrafiye Piyasası</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #c5a059;
            --gold-secondary: #e2c275;
            --bg-creme: #fcfaf7;
            --text-dark: #3a3a3a;
        }
        
        body { 
            margin: 0; font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg-creme);
            background-image: url('https://www.transparenttextures.com/patterns/white-marble.png');
            color: var(--text-dark); overflow: hidden; height: 100vh;
        }

        .ticker-wrap {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: linear-gradient(90deg, #b38b47, #e2c275, #b38b47);
            color: #fff; padding: 12px 0; font-size: 22px; font-weight: 800;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .ticker-move { display: flex; white-space: nowrap; animation: ticker-slide 35s linear infinite; }
        .ticker-item { padding: 0 45px; border-right: 1px solid rgba(255,255,255,0.3); }

        @keyframes ticker-slide { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        header { background: #fff; padding: 100px 20px 30px 20px; text-align: center; border-bottom: 1px solid #eee; margin-bottom: 20px; }
        .brand-logo { font-family: 'Cinzel', serif; font-size: clamp(30px, 5vw, 70px); color: var(--gold-primary); letter-spacing: 12px; font-weight: 600; text-transform: uppercase; margin: 0; }
        .brand-slogan { font-family: 'Montserrat', sans-serif; font-size: clamp(12px, 1.5vw, 18px); color: #888; letter-spacing: 5px; font-weight: 300; text-transform: uppercase; margin-top: 8px; display: block; }

        .main-container { max-width: 1400px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 10; }
        .price-card { background: #ffffff; border-radius: 8px; padding: 20px 40px; box-shadow: 0 15px 50px rgba(0,0,0,0.04); border: 1px solid #efefef; }

        .price-table { width: 100%; border-collapse: collapse; }
        .table-head { border-bottom: 2px solid var(--gold-primary); }
        .table-head th { padding: 15px 20px; text-align: right; color: #aaa; font-size: 14px; font-weight: 500; }
        .table-head th:first-child { text-align: left; }

        .price-row { border-bottom: 1px solid #fcfcfc; }
        .price-row td { padding: 18px 20px; text-align: right; }
        .price-row td:first-child { text-align: left; }

        .prod-name { font-weight: 800; font-size: 26px; color: #222; }
        .price-val { font-weight: 800; font-size: 45px; }
        .price-val.buy { color: #2c3e50; }
        .price-val.sell { color: var(--gold-primary); }

        .status-bar { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 1px solid #eee; padding: 12px; font-weight: 600; text-align: center; font-size: 16px; color: #bbb; z-index: 1000; }
    </style>
</head>
<body>

<div class="ticker-wrap">
    <div class="ticker-move" id="tickerBox">GÜNCEL VERİLER YÜKLENİYOR...</div>
</div>

<header>
    <h1 class="brand-logo">SARIKAYA KUYUMCULUK</h1>
    <span class="brand-slogan">1996'dan Günümüze Güven ve İstikrarla</span>
</header>

<div class="main-container">
    <div class="price-card">
        <table class="price-table">
            <thead class="table-head">
                <tr>
                    <th>ÜRÜN ADI</th>
                    <th>ALIŞ (TL)</th>
                    <th>SATIŞ (TL)</th>
                </tr>
            </thead>
            <tbody id="goldRows"></tbody>
        </table>
    </div>
</div>

<div class="status-bar" id="updateStatus">Fiyatlar güncelleniyor...</div>

<script>
async function piyasaGuncelle() {
    try {
        const dRes = await fetch("https://open.er-api.com/v6/latest/USD");
        const dData = await dRes.json();
        const usdTry = dData.rates.TRY;

        const aRes = await fetch("https://api.gold-api.com/price/XAU");
        const aData = await aRes.json();
        const ons = aData.price;

        // Has Altın Alış: 7389 TL (Referans Değer)
        let hasAlis = 7389; 
        let hasSatis = hasAlis + 44; 

        const altınlar = [
            {n:"HAS ALTIN (24K)", a:hasAlis, s:hasSatis},
            {n:"PAKETLİ HAS", a:hasAlis, s:hasSatis + 50}, 
            {n:"22 AYAR ALTIN", a:hasAlis * 0.912, s:hasSatis * 0.932}, 
            {n:"ÇEYREK ALTIN", a:hasAlis * 1.62, s:hasAlis * 1.648},
            {n:"YARIM ALTIN", a:hasAlis * 3.24, s:hasAlis * 3.296},
            {n:"TAM ALTIN", a:hasAlis * 6.48, s:hasAlis * 6.592},
            // Ata Alış sabit katsayı, Satış ise katsayı + 300 TL olarak ayarlandı
            {n:"ATA LİRA", a:hasAlis * 6.685, s:(hasAlis * 6.728) + 300} 
        ];

        let gHtml = "";
        altınlar.forEach(u => {
            gHtml += `
            <tr class="price-row">
                <td><span class="prod-name">${u.n}</span></td>
                <td><span class="price-val buy">${Math.floor(u.a).toLocaleString('tr-TR')}</span></td>
                <td><span class="price-val sell">${Math.ceil(u.s).toLocaleString('tr-TR')}</span></td>
            </tr>`;
        });
        document.getElementById("goldRows").innerHTML = gHtml;

        let tHtml = "";
        const kurlar = ["USD", "EUR", "GBP", "CHF", "SAR"];
        kurlar.forEach(c => {
            let kur = (c === "USD") ? usdTry : usdTry / dData.rates[c];
            tHtml += `<div class="ticker-item">${c}: ${(kur*1.002).toFixed(2)} ₺</div>`;
        });
        document.getElementById("tickerBox").innerHTML = tHtml + tHtml;

        document.getElementById("updateStatus").innerText = "SON GÜNCELLEME: " + new Date().toLocaleTimeString('tr-TR');
    } catch (e) {
        document.getElementById("updateStatus").innerText = "BAĞLANTI HATASI. YENİLENİYOR...";
    }
}

piyasaGuncelle();
setInterval(piyasaGuncelle, 30000);
</script>
</body>
</html>
