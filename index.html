<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Altın Borsası</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #141414;
            --text: #ffffff;
            --border: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .price-card {
            background: var(--card-bg);
            padding: 40px 60px;
            border-radius: 24px;
            border: 2px solid var(--border);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 4rem;
            font-weight: 800;
            margin: 0;
            font-variant-numeric: tabular-nums;
        }

        /* IŞIK EFEKTLERİ */
        .up-trend {
            border-color: #2ecc71;
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }

        .down-trend {
            border-color: #e74c3c;
            box-shadow: 0 0 40px rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .status {
            margin-top: 15px;
            font-size: 12px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="goldCard" class="price-card">
            <div class="label">Has Altın Satış</div>
            <div id="goldPrice" class="price">...</div>
            <div class="status">Som Altın Verisi (Canlı)</div>
        </div>
    </div>

    <script>
        let previousPrice = 0;

        async function fetchPrice() {
            try {
                const response = await fetch('/api/price');
                const data = await response.json();
                
                // Virgülü noktaya çevirip sayıya dönüştür (Karşılaştırma için)
                const currentPriceFloat = parseFloat(data.price.replace('.', '').replace(',', '.'));
                const card = document.getElementById('goldCard');
                const priceDisplay = document.getElementById('goldPrice');

                if (previousPrice !== 0) {
                    if (currentPriceFloat > previousPrice) {
                        card.className = 'price-card up-trend';
                    } else if (currentPriceFloat < previousPrice) {
                        card.className = 'price-card down-trend';
                    }
                }

                priceDisplay.innerText = data.price + " TL";
                previousPrice = currentPriceFloat;

                // 4 saniye sonra efekti yumuşat (Sürekli parlama göz yormasın)
                setTimeout(() => {
                    card.style.boxShadow = "none";
                    card.style.borderColor = "#333";
                    priceDisplay.style.color = "white";
                }, 4000);

            } catch (error) {
                console.error("Veri güncellenemedi:", error);
            }
        }

        // 5 saniyede bir güncelle
        setInterval(fetchPrice, 5000);
        fetchPrice(); // İlk açılışta çalıştır
    </script>
</body>
</html>
