<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sarıkaya Kuyumculuk</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f4f4;
    text-align:center;
}
header{
    background:#111;
    color:white;
    padding:20px;
    font-size:22px;
    font-weight:bold;
}
.container{
    max-width:700px;
    margin:20px auto;
}
.card{
    background:white;
    padding:15px;
    margin:10px 0;
    border-radius:8px;
    box-shadow:0 3px 10px rgba(0,0,0,0.08);
}
.price{
    font-size:20px;
    font-weight:bold;
    color:#c59d00;
}
.update{
    margin-top:15px;
    font-size:14px;
    color:#555;
}
</style>
</head>
<body>

<header>Sarıkaya Kuyumculuk</header>

<div class="container">

<div class="card">
<h3>USD / TRY</h3>
<div class="price" id="usd">Yükleniyor...</div>
</div>

<div class="card">
<h3>EUR / TRY</h3>
<div class="price" id="eur">Yükleniyor...</div>
</div>

<div class="card">
<h3>Gram Altın</h3>
<div class="price" id="gram">Yükleniyor...</div>
</div>

<div class="card">
<h3>22 Ayar (Alış / Satış)</h3>
<div class="price" id="ayar22">Yükleniyor...</div>
</div>

<div class="card">
<h3>Çeyrek</h3>
<div class="price" id="ceyrek">Yükleniyor...</div>
</div>

<div class="card">
<h3>Yarım</h3>
<div class="price" id="yarim">Yükleniyor...</div>
</div>

<div class="card">
<h3>Tam</h3>
<div class="price" id="tam">Yükleniyor...</div>
</div>

<div class="card">
<h3>Ata</h3>
<div class="price" id="ata">Yükleniyor...</div>
</div>

</div>

<div class="update" id="update"></div>

<script>

async function getir(){

try{

// DÖVİZ
let doviz = await fetch("https://open.er-api.com/v6/latest/USD");
let d = await doviz.json();

let usd = d.rates.TRY;
let eur = usd / d.rates.EUR;

document.getElementById("usd").innerText = usd.toFixed(2) + " ₺";
document.getElementById("eur").innerText = eur.toFixed(2) + " ₺";

// Gram altını USD bazlı yaklaşık hesaplıyoruz
// 1 ons altın ~ 31.10 gram
// USD ons fiyatı sabit çekiyoruz (yaklaşık API)
let altin = await fetch("https://api.gold-api.com/price/XAU");
let a = await altin.json();

let onsUSD = a.price;
let gramAltin = (onsUSD / 31.10) * usd;

document.getElementById("gram").innerText = gramAltin.toFixed(2) + " ₺";

// 22 ayar
let alis22 = gramAltin * 0.913;
let satis22 = gramAltin * 0.930;

document.getElementById("ayar22").innerText =
alis22.toFixed(2) + " / " + satis22.toFixed(2) + " ₺";

// Çarpanlı altınlar
document.getElementById("ceyrek").innerText = (gramAltin * 1.63).toFixed(2) + " ₺";
document.getElementById("yarim").innerText = (gramAltin * 3.27).toFixed(2) + " ₺";
document.getElementById("tam").innerText = (gramAltin * 6.50).toFixed(2) + " ₺";
document.getElementById("ata").innerText = (gramAltin * 6.70).toFixed(2) + " ₺";

document.getElementById("update").innerText =
"Son Güncelleme: " + new Date().toLocaleString();

}catch(e){
document.getElementById("update").innerText = "Veri alınamadı.";
}

}

getir();
setInterval(getir,60000);

</script>

</body>
</html>
