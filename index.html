<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sarƒ±kaya Kuyumculuk</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#ffffff;
  color:#111;
}

header{
  text-align:center;
  padding:30px 10px 10px 10px;
  font-size:45px;
  font-weight:bold;
  color:gold;
}

.ticker{
  background:#111;
  color:white;
  padding:10px;
  font-size:18px;
  overflow:hidden;
  white-space:nowrap;
}

.ticker span{
  display:inline-block;
  padding-left:100%;
  animation:scroll 20s linear infinite;
}

@keyframes scroll{
  from{transform:translateX(0);}
  to{transform:translateX(-100%);}
}

.container{
  width:90%;
  max-width:1200px;
  margin:40px auto;
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}

.card{
  background:#f9f9f9;
  border-radius:15px;
  padding:25px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  transition:0.3s;
}

.card:hover{
  transform:scale(1.03);
}

.title{
  font-size:22px;
  font-weight:bold;
  margin-bottom:15px;
  color:#b8860b;
}

.price{
  display:flex;
  justify-content:space-between;
  font-size:20px;
  margin-top:10px;
}

.al{color:#008000;}
.sat{color:#cc0000;}

.info{
  text-align:center;
  margin:60px 0;
  font-size:18px;
  background:#f5f5f5;
  padding:30px;
  border-top:3px solid gold;
}

footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  color:#777;
}

</style>
</head>

<body>

<header>SARIKAYA KUYUMCULUK</header>

<div class="ticker">
  <span id="doviz">D√∂viz y√ºkleniyor...</span>
</div>

<div class="container" id="cards">
Y√ºkleniyor...
</div>

<div class="info">
  <strong>Sarƒ±kaya Kuyumculuk</strong><br><br>
  üìç Mithatpa≈üa Mahallesi, Ertuƒürul Cd. No:14<br>
  35660 Menemen / ƒ∞zmir<br><br>
  üìû (0232) 831 00 55
</div>

<footer>
Fiyatlar anlƒ±k olarak g√ºncellenmektedir.
</footer>

<script>

async function getirAltin(){
  try{
    const res = await fetch("https://sarikaya-backend-1.onrender.com/altin");
    const data = await res.json();

    if(!data || !data.hasAlis){
      document.getElementById("cards").innerHTML="Veri alƒ±namadƒ±";
      return;
    }

    const items=[
      {isim:"HAS ALTIN",al:data.hasAlis,sat:data.hasSatis},
      {isim:"√áEYREK ALTIN",al:data.ceyrekAlis,sat:data.ceyrekSatis},
      {isim:"YARIM ALTIN",al:data.yarimAlis,sat:data.yarimSatis},
      {isim:"TAM ALTIN",al:data.tamAlis,sat:data.tamSatis},
      {isim:"ATA ALTIN",al:data.ataAlis,sat:data.ataSatis},
      {isim:"22 AYAR",al:data.ayar22Alis,sat:data.ayar22Satis}
    ];

    let html="";
    items.forEach(i=>{
      html+=`
      <div class="card">
        <div class="title">${i.isim}</div>
        <div class="price">
          <span class="al">ALI≈û: ${i.al}</span>
          <span class="sat">SATI≈û: ${i.sat}</span>
        </div>
      </div>
      `;
    });

    document.getElementById("cards").innerHTML=html;

  }catch{
    document.getElementById("cards").innerHTML="Sunucu hatasƒ±";
  }
}

async function getirDoviz(){
  try{
    const res = await fetch("https://open.er-api.com/v6/latest/TRY");
    const data = await res.json();

    const usd=(1/data.rates.USD).toFixed(2);
    const eur=(1/data.rates.EUR).toFixed(2);

    document.getElementById("doviz").innerText=
      `USD: ${usd} | EUR: ${eur} | Fiyatlar anlƒ±k g√ºncellenmektedir`;
  }catch{
    document.getElementById("doviz").innerText="D√∂viz verisi alƒ±namadƒ±";
  }
}

getirAltin();
getirDoviz();

setInterval(getirAltin,10000);
setInterval(getirDoviz,60000);

</script>

</body>
</html>
