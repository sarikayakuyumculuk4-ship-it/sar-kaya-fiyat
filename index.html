<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarıkaya Kuyumculuk | Canlı Borsa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: 0 0 15px rgba(212, 175, 55, 0.8), 0 0 30px rgba(212, 175, 55, 0.5);
            --dark: #0f0f0f;
        }
        
        body { 
            margin:0; 
            font-family: 'Montserrat', sans-serif; 
            background: #ffffff;
            background-image: url('https://www.transparenttextures.com/patterns/gold-dust.png');
            overflow-x: hidden;
        }

        /* Işıklı Modern Logo */
        header { 
            background: var(--dark); 
            padding: 50px 20px 30px 20px; 
            text-align: center;
            border-bottom: 3px solid var(--gold);
        }

        .gold-neon { 
            font-family: 'Cinzel Decorative', cursive;
            font-size: clamp(28px, 6vw, 60px);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin: 0;
            text-shadow: var(--gold-glow);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold); }
            to { text-shadow: 0 0 25px #ffcc00, 0 0 45px var(--gold), 0 0 60px #fff; }
        }

        /* Akan Döviz Bandı */
        .ticker-container {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--gold);
            color: var(--gold);
            padding: 12px 0;
            overflow: hidden;
        }

        .ticker-move {
            display: flex;
            white-space: nowrap;
            animation: slide 25s linear infinite;
        }

        .ticker-item {
            padding: 0 40px;
            font-weight: 800;
            font-size: 20px;
        }

        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .container { 
            max-width: 1400px; 
            margin: 40px auto; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); 
            gap: 40px; 
            padding: 0 20px; 
        }

        .card { 
            background: #fff; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-top: 6px solid var(--gold);
        }

        .card-title { 
            font-family: 'Cinzel Decorative', serif;
            font-size: 28px; text-align: center; margin-bottom: 30px; color: var(--dark);
        }

        .row { 
            display: flex; justify-content: space-between; padding: 22px 0; border-bottom: 1px solid #eee; align-items: center;
        }

        .buy { color: #27ae60; font-weight: 900; font-size: 28px; }
