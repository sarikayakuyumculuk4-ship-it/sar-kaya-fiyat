<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Canlı Som Altın Takibi</title>
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #111;
            padding: 50px;
            border-radius: 30px;
            border: 1px solid #222;
            text-align: center;
            transition: all 0.8s ease;
        }

        .label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        #price {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            transition: color 0.5s;
        }

        /* DİNAMİK IŞIK EFEKTLERİ */
        .glow-up {
            border-color: rgba(46, 204, 113, 0.5);
            box-shadow: 0 0 50px rgba(46, 204, 113, 0.2);
            color: #2ecc71 !important;
        }

        .glow-down {
            border-color: rgba(231, 76, 60, 0.5);
            box-shadow: 0 0 50px rgba(231, 76, 60, 0.2);
            color: #e74c3c !important;
        }
    </style>
</head>
<body>

    <div id="mainCard" class="card">
        <div class="label">Has Altın Satış</div>
        <div id="price">...</div>
    </div>

    <script>
        let oldVal = 0;

        async function checkPrice() {
            try {
                const res = await fetch('/api/price');
                const data = await res.json();
                
                if (data.price === "---" || data.price === "Hata") return;

                const currentVal = parseFloat(data.price.replace('.', '').replace(',', '.'));
                const card = document.getElementById('mainCard');
                const priceEl = document.getElementById('price');

                priceEl.innerText = data.price + " TL";

                if (oldVal !== 0) {
                    if (currentVal > oldVal) {
                        card.className = "card glow-up";
                    } else if (currentVal < oldVal) {
                        card.className = "card glow-down";
                    }
                }

                oldVal = currentVal;

                // 3 saniye sonra ışığı transparan hale geri getir
                setTimeout(() => {
                    card.className = "card";
                    priceEl.style.color = "white";
                }, 3500);

            } catch (e) {
                console.log("Bağlantı hatası");
            }
        }

        setInterval(checkPrice, 4000); // 4 saniyede bir kontrol
        checkPrice();
    </script>
</body>
</html>
