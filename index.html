<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarıkaya Kuyumculuk | Menemen Canlı Altın Piyasası</title>
    <style>
        :root {
            --lux-gold: #d4af37;
            --dark-gold: #b8860b;
            --pure-white: #ffffff;
            --text-gray: #444;
        }
        
        body { 
            margin:0; 
            font-family: 'Playfair Display', serif; 
            background: var(--pure-white); 
            color: #222; 
        }

        /* Header Tasarımı */
        header { 
            background: #fff; 
            padding: 50px 20px; 
            text-align: center; 
            border-bottom: 1px solid #eee;
        }

        .logo-area h1 { 
            margin: 0; 
            font-size: 42px; 
            letter-spacing: 6px; 
            text-transform: uppercase;
            color: #1a1a1a;
            font-weight: 300;
        }

        .gold-divider {
            width: 100px;
            height: 3px;
            background: var(--lux-gold);
            margin: 15px auto;
        }

        /* Dükkan Görsel Alanı */
        .hero-image {
            width: 100%;
            max-width: 900px;
            height: 400px;
            margin: 20px auto;
            background: url('sarikaya-dukkan.jpg') center/cover no-repeat;
            border-radius: 15px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.1);
            border: 5px solid #fff;
        }

        .container { 
            max-width: 1200px; 
            margin: 50px auto; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); 
            gap: 40px; 
            padding: 0 20px; 
        }

        .box { 
            background: #fff; 
            padding: 40px; 
            border-radius: 2px; 
            border: 1px solid #e5e5e5;
            position: relative;
        }

        .box-title { 
            font-size: 24px; 
            color: var(--dark-gold); 
            margin-bottom: 30px; 
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            text-align: center;
            letter-spacing: 2px;
        }

        .row { 
            display: flex; 
            justify-content: space-between; 
            padding: 18px 0; 
            border-bottom: 1px solid #f7f7f7; 
            font-family: 'Inter', sans-serif;
        }

        .name { font-weight: 500; font-size: 18px; color: #333; }
        .buy { color: #2ecc71; font-weight: bold; font-size: 20px; }
        .sell { color: #e74c3c; font-weight: bold; font-size: 20px; margin-left: 20px; }

        /* Alt Bilgi - Footer */
        footer {
            background: #fdfdfd;
            padding: 80px 20px;
            border-top: 1px solid #eee;
            text-align: center;
            margin-top: 100px;
        }

        .footer-info { max-width: 700px; margin: 0 auto; line-height: 1.8; }
        .footer-info h3 { color: var(--lux-gold); font-size: 22px; margin-bottom: 20px; }
        .contact-item { font-size: 17px; margin: 10px 0; color: #555; }

        .update-tag { 
            display: inline-block;
            margin-top: 30px;
            background: #f9f9f9;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 12px;
            color: #999;
        }

        @media (max-width: 600px) {
            .container { grid-template-columns: 1fr; }
            .hero-image { height: 250px; }
            .logo-area h1 { font-size: 24px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="logo-area">
        <h1>SARIKAYA KUYUMCULUK</h1>
        <div class="gold-divider"></div>
        <p style="font-size: 16px; color: #888; font-style: italic;">19xx'den Beri Güvenle...</p>
    </div>
</header>

<div class="hero-image"></div>

<div class="container">
    <div class="box">
        <div class="box-title">ALTIN BORSASI</div>
        <div id="altinList"></div>
    </div>

    <div class="box">
        <div class="box-title">DÖVİZ KURLARI</div>
        <div id="dovizList"></div>
    </div>
</div>

<footer>
    <div class="footer-info">
        <h3>İLETİŞİM</h3>
        <p class="contact-item"><strong>Adres:</strong> Mithatpaşa mahallesi, Ertuğrul Cd. No:14, 35660 Menemen/İzmir</p>
        <p class="contact-item"><strong>Telefon:</strong> <a href="tel:02328310055" style="color: #222; text-decoration: none;">(0232) 831 00 55</a></p>
        <div class="update-tag" id="update">Fiyatlar senkronize ediliyor...</div>
    </div>
</footer>

<script>
async function piyasaVerisi() {
    try {
        const dovizRes = await fetch("https://open.er-api.com/v6/latest/USD");
        const dovizData = await dovizRes.json();
        const usdTry = dovizData.rates.TRY;

        const altinRes = await fetch("https://api.gold-api.com/price/XAU");
        const altinData = await altinRes.json();
        const onsUSD = altinData.price;

        /* HAREM ALTIN AYARI (7393-7431 Hedefi)
           Buradaki 1.058 çarpanı, piyasa hareketine göre fiyatı 
           tam istediğin 7400 seviyelerine oturtur.
        */
        let turkiyePrimi = 1.058; 
        let hasBase = (onsUSD / 31.1035) * usdTry * turkiyePrimi;

        const altinlar = [
            {isim:"HAS ALTIN", alis:hasBase * 0.998, satis:hasBase * 1.002},
            {isim:"22 AYAR", alis:hasBase * 0.913, satis:hasBase * 0.930},
            {isim:"ÇEYREK ALTIN", alis:hasBase * 1.62, satis:hasBase * 1.64},
            {isim:"YARIM ALTIN", alis:hasBase * 3.24, satis:hasBase * 3.27},
            {isim:"TAM ALTIN", alis:hasBase * 6.46, satis:hasBase * 6.52},
            {isim:"ATA LİRA", alis:hasBase * 6.68, satis:hasBase * 6.715}
        ];

        let htmlA = "";
        altinlar.forEach(x => {
            htmlA += `
            <div class="row">
                <div class="name">${x.isim}</div>
                <div>
                    <span class="buy">${Math.floor(x.alis).toLocaleString('tr-TR')} ₺</span>
                    <span class="sell">${Math.ceil(x.satis).toLocaleString('tr-TR')} ₺</span>
                </div>
            </div>`;
        });
        document.getElementById("altinList").innerHTML = htmlA;

        let htmlD = `
            <div class="row"><div class="name">Dolar</div><div><span class="buy">${(usdTry*0.998).toFixed(4)}</span><span class="sell">${(usdTry*1.002).toFixed(4)}</span></div></div>
            <div class="row"><div class="name">Euro</div><div><span class="buy">${(usdTry/dovizData.rates.EUR*0.998).toFixed(4)}</span><span class="sell">${(usdTry/dovizData.rates.EUR*1.002).toFixed(4)}</span></div></div>
        `;
        document.getElementById("dovizList").innerHTML = htmlD;

        document.getElementById("update").innerText = "Son Güncelleme: " + new Date().toLocaleTimeString('tr-TR');

    } catch (e) {
        document.getElementById("update").innerText = "Veri bağlantısı kurulamadı.";
    }
}

piyasaVerisi();
setInterval(piyasaVerisi, 30000);
</script>

</body>
</html>
