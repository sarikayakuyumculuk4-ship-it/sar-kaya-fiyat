<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarıkaya Kuyumculuk | Canlı Sarrafiye Piyasası</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #c5a059;
            --gold-secondary: #e2c275;
            --bg-creme: #fcfaf7;
            --text-dark: #3a3a3a;
        }
        
        body { 
            margin: 0; 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg-creme);
            /* Hafif mermer dokusu efekti */
            background-image: url('https://www.transparenttextures.com/patterns/white-marble.png');
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Köşe Süsleri - Daha Elit Altın Külçeleri */
        .decor-item {
            position: fixed; pointer-events: none; z-index: 1; opacity: 0.15;
        }
        .decor-1 { top: -40px; right: -40px; width: 350px; transform: rotate(15deg); }
        .decor-2 { bottom: -60px; left: -60px; width: 400px; }

        /* Üst Akan Döviz Bandı - Modern Altın Şerit */
        .ticker-wrap {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: linear-gradient(90deg, #b38b47, #e2c275, #b38b47);
            color: #fff; padding: 12px 0; font-size: 20px; font-weight: 800;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .ticker-move {
            display: flex; white-space: nowrap; animation: ticker-slide 35s linear infinite;
        }

        .ticker-item { padding: 0 40px; border-right: 1px solid rgba(255,255,255,0.3); }

        @keyframes ticker-slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Kurumsal Header - Modern Işıklı Yazı */
        header { 
            background: #fff; padding: 100px 20px 60px 20px; text-align: center;
            border-bottom: 1px solid #eee; margin-bottom: 40px;
        }

        .brand-logo {
            font-family: 'Cinzel', serif;
            font-size: clamp(35px, 6vw, 80px);
            color: var(--gold-primary);
            letter-spacing: 15px;
            font-weight: 600;
            text-transform: uppercase;
            /* Modern yumuşak altın ışığı */
            filter: drop-shadow(0 0 8px rgba(197, 160, 89, 0.3));
            margin: 0;
        }

        /* Ana Panel - Özbağ Stili Temiz Tablo */
        .main-container {
            max-width: 1200px; margin: 0 auto 100px auto; padding: 0 20px;
            display: grid; grid-template-columns: 1fr; gap: 40px; position: relative; z-index: 10;
        }

        .price-card {
            background: #ffffff; border-radius: 4px; padding: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
            border: 1px solid #efefef;
        }

        .card-header {
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 50px; padding-bottom: 20px; border-bottom: 1px solid #f5f5f5;
        }

        .card-header h2 {
            font-family: 'Cinzel', serif; font-size: 32px; color: var(--gold-primary);
            letter-spacing: 4px; margin: 0;
        }

        /* Tablo Yapısı */
        .price-table { width: 100%; border-collapse: collapse; }
        .table-head { border-bottom: 2px solid var(--gold-primary); }
        .table-head th { padding: 20px; text-align: right; color: #999; font-size: 14px; text-transform: uppercase; }
        .table-head th:first-child { text-align: left; }

        .price-row { border-bottom: 1px solid #f9f9f9; transition: background 0.3s; }
        .price-row:hover { background: #fdfdfd; }
        .price-row td { padding: 30px 20px; text-align: right; }
        .price-row td:first-child { text-align: left; }

        .prod-name { font-weight: 800; font-size: 24px; color: #222; }
        .price-val { font-weight: 800; font-size: 36px; color: var(--text-dark); }
        .price-val.buy { color: #2c3e50; } /* Alış rengi */
        .price-val.sell { color: var(--gold-primary); } /* Satış rengi - Kuyumcu odağı */

        /* Alt Bilgi */
        footer {
            background: #fff; padding: 80px 20px; text-align: center;
            border-top: 1px solid #eee;
        }

        .footer-info { font-size: 20px; color: #888; line-height: 2; }
        .footer-tel { font-size: 40px; font-weight: 800; color: var(--gold-primary); margin-top: 20px; }

        .status-bar {
            position: fixed; bottom: 0; width: 100%; background: #fff;
            border-top: 1px solid #eee; padding: 15px; font-weight: 600;
            text-align: center; font-size: 16px; color: #aaa; z-index: 1000;
        }

        @media (max-width: 768px) {
            .brand-logo { font-size: 30px; letter-spacing: 5px; }
            .price-val { font-size: 24px; }
            .prod-name { font-size: 18px; }
            .price-card { padding: 20px; }
        }
    </style>
</head>
<body>

<img src="https://pngimg.com/uploads/gold/gold_PNG11021.png" class="decor-item decor-1">
<img src="https://pngimg.com/uploads/gold/gold_PNG11028.png" class="decor-item decor-2">

<div class="ticker-wrap">
    <div class="ticker-move" id="tickerBox">DÖVİZ KURLARI YÜKLENİYOR...</div>
</div>

<header>
    <h1 class="brand-logo">SARIKAYA KUYUMCULUK</h1>
</header>

<div class="main-container">
    <div class="price-card">
        <div class="card-header">
            <h2>SARRAFİYE GRUBU</h2>
        </div>
        <table class="price-table">
            <thead class="table-head">
                <tr>
                    <th>ÜRÜN ADI</th>
                    <th>ALIŞ (TL)</th>
                    <th>SATIŞ (TL)</th>
                </tr>
            </thead>
            <tbody id="goldRows">
                </tbody>
        </table>
    </div>
</div>

<footer>
    <div class="footer-info">
        Mithatpaşa Mah. Ertuğrul Cd. No:14 Menemen/İzmir<br>
        1996'dan Günümüze Güven ve İstikrarla.
    </div>
    <div class="footer-tel">(0232) 831 00 55</div>
</footer>

<div class="status-bar" id="updateStatus">Veriler senkronize ediliyor...</div>

<script>
async function piyasaGuncelle() {
    try {
        const dRes = await fetch("https://open.er-api.com/v6/latest/USD");
        const dData = await dRes.json();
        const usdTry = dData.rates.TRY;

        const aRes = await fetch("https://api.gold-api.com/price/XAU");
        const aData = await aRes.json();
        const ons = aData.price;

        // Özbağ/Harem Hedefi (7433 TL civarı) için çarpan
        let carpan = 1.0322; 
        let hasGram = (ons / 31.1035) * usdTry * carpan;

        const altınlar = [
            {n:"HAS ALTIN (24K)", a:hasGram*0.998, s:hasGram*1.002},
            {n:"22 AYAR ALTIN", a:hasGram*0.913, s:hasGram*0.930},
            {n:"ÇEYREK ALTIN", a:hasGram*1.62, s:hasGram*1.643},
            {n:"YARIM ALTIN", a:hasGram*3.24, s:hasGram*3.286},
            {n:"TAM ALTIN", a:hasGram*6.48, s:hasGram*6.572},
            {n:"ATA LİRA", a:hasGram*6.685, s:hasGram*6.725}
        ];

        let gHtml = "";
        altınlar.forEach(u => {
            gHtml += `
            <tr class="price-row">
                <td><span class="prod-name">${u.n}</span></td>
                <td><span class="price-val buy">${Math.floor(u.a).toLocaleString('tr-TR')}</span></td>
                <td><span class="price-val sell">${Math.ceil(u.s).toLocaleString('tr-TR')}</span></td>
            </tr>`;
        });
        document.getElementById("goldRows").innerHTML = gHtml;

        // Üst Akan Bant Dövizleri
        let tHtml = "";
        const kurlar = ["USD", "EUR", "GBP", "CHF", "SAR", "AED"];
        kurlar.forEach(c => {
            let kur = (c === "USD") ? usdTry : usdTry / dData.rates[c];
            tHtml += `<div class="ticker-item">${c}: ${(kur*1.002).toFixed(2)} ₺</div>`;
        });
        document.getElementById("tickerBox").innerHTML = tHtml + tHtml;

        document.getElementById("updateStatus").innerText = "SON GÜNCELLEME: " + new Date().toLocaleTimeString('tr-TR');
    } catch (e) {
        document.getElementById("updateStatus").innerText = "SİSTEM BAĞLANTISI BEKLENİYOR...";
    }
}

piyasaGuncelle();
setInterval(piyasaGuncelle, 30000);
</script>

</body>
</html>
