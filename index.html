<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarıkaya Kuyumculuk | Canlı Sarrafiye</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #c5a059;
            --bg-white: #ffffff;
            --text-main: #2c3e50;
            --up-flash: rgba(46, 204, 113, 0.35);
            --down-flash: rgba(231, 76, 60, 0.35);
        }
        
        body { 
            margin: 0; font-family: 'Montserrat', sans-serif; 
            background-color: #f8f9fa; color: var(--text-main);
            overflow: hidden; height: 100vh;
        }

        /* Üst Döviz Bandı */
        .ticker-wrap {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: linear-gradient(90deg, #b38b47, #e2c275, #b38b47);
            color: #fff; padding: 12px 0; font-size: 24px; font-weight: 800;
        }
        .ticker-move { display: flex; white-space: nowrap; animation: ticker-slide 30s linear infinite; }
        .ticker-item { padding: 0 40px; border-right: 1px solid rgba(255,255,255,0.3); }
        @keyframes ticker-slide { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        header { background: #fff; padding: 100px 20px 30px 20px; text-align: center; border-bottom: 2px solid #eee; }
        .brand-logo { font-family: 'Cinzel', serif; font-size: 60px; color: var(--gold-primary); letter-spacing: 10px; margin: 0; }
        .brand-slogan { font-size: 18px; color: #999; letter-spacing: 4px; text-transform: uppercase; margin-top: 10px; display: block; }

        .main-container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        .price-card { background: #fff; border-radius: 12px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        .price-table { width: 100%; border-collapse: collapse; }
        .table-head th { padding: 15px; text-align: right; color: #bbb; font-size: 16px; border-bottom: 3px solid var(--gold-primary); }
        .table-head th:first-child { text-align: left; }

        .price-row { border-bottom: 1px solid #f1f1f1; transition: background-color 1.2s ease; }
        .price-row td { padding: 22px 15px; text-align: right; font-weight: 800; }
        .price-row td:first-child { text-align: left; }

        .prod-name { font-size: 28px; color: #333; }
        .price-val { font-size: 48px; }
