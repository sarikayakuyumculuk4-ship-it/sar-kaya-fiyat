<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarıkaya Kuyumculuk | Menemen</title>
    <style>
        :root {
            --gold-primary: #c5a059;
            --gold-dark: #8e6d13;
            --bg-white: #ffffff;
            --soft-gray: #f8f9fa;
        }
        
        body { 
            margin:0; 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-white); 
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Hafif doku */
            color: #333; 
        }

        header { 
            background: #fff; 
            color: var(--gold-primary); 
            padding: 40px 20px; 
            text-align: center; 
            border-bottom: 4px solid var(--gold-primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        header h1 { 
            margin: 0; 
            font-size: 32px; 
            letter-spacing: 4px; 
            text-transform: uppercase;
            font-weight: 800;
        }

        .container { 
            max-width: 1200px; 
            margin: 40px auto; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
            gap: 30px; 
            padding: 0 20px; 
        }

        .box { 
            background: #fff; 
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid #eee;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        .box::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-dark));
        }

        .title { 
            font-weight: bold; 
            margin-bottom: 25px; 
            font-size: 22px; 
            color: var(--gold-dark); 
            border-bottom: 2px solid #f1f1f1; 
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .row { 
            display: flex; 
            justify-content: space-between; 
            padding: 15px 0; 
            border-bottom: 1px solid #f9f9f9; 
            align-items: center; 
        }

        .row:last-child { border-bottom: none; }

        .name { font-weight: 600; font-size: 17px; color: #444; }

        .values { text-align: right; }

        .buy { color: #27ae60; font-weight: bold; font-size: 18px; margin-right: 15px; }
        .sell { color: #e74c3c; font-weight: bold; font-size: 18px; }

        footer {
            background: #1a1a1a;
            color: #fff;
            padding: 50px 20px;
            margin-top: 60px;
            text-align: center;
            border-top: 5px solid var(--gold-primary);
        }

        .footer-content { max-width: 800px; margin: 0 auto; }
        .footer-content p { margin: 10px 0; font-size: 16px; opacity: 0.9; }
        .footer-content .gold-text { color: var(--gold-primary); font-weight: bold; }

        .update { 
            font-size: 13px; 
            color: #888; 
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container { grid-template-columns: 1fr; }
            .buy, .sell { font-size: 16px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>SARIKAYA KUYUMCULUK</h1>
    <div style="font-size: 14px; color: #666; margin-top: 10px;">Güvenin ve Kalitenin Adresi</div>
</header>

<div class="container">
    <div class="box">
        <div class="title">Altın Piyasası <span style="font-size: 11px; color: #999;">ALIŞ / SATIŞ</span></div>
        <div id="altinList"></div>
    </div>

    <div class="box">
        <div class="title">Döviz Piyasası <span style="font-size: 11px; color: #999;">ALIŞ / SATIŞ</span></div>
        <div id="dovizList"></div>
    </div>
</div>

<footer>
    <div class="footer-content">
        <p class="gold-text" style="font-size: 20px;">İLETİŞİM BİLGİLERİ</p>
        <p><strong>Adres:</strong> Mithatpaşa mahallesi, Ertuğrul Cd. No:14, 35660 Menemen/İzmir</p>
        <p><strong>Telefon:</strong> <a href="tel:02328310055" style="color: #fff; text-decoration: none;">(0232) 831 00 55</a></p>
        <div class="update" id="update">Fiyatlar güncelleniyor...</div>
    </div>
</footer>

<script>
async function getir(){
    try {
        let dovizRes = await fetch("https://open.er-api.com/v6/latest/USD");
        let dovizData = await dovizRes.json();
        let usdTry = dovizData.rates.TRY;

        let altinRes = await fetch("https://api.gold-api.com/price/XAU");
        let altinData = await altinRes.json();
        let onsUSD = altinData.price;

        /* Harem Altın seviyesine çekmek için çarpanı 1.055 yaptık. 
           Eğer hala düşük kalırsa 1.055'i 1.060 yapabilirsin.
        */
        let turkiyePrimi = 1.055; 
        let hasBase = (onsUSD / 31.1035) * usdTry * turkiyePrimi;

        let altinlar = [
            {isim:"HAS ALTIN", alis:hasBase * 0.998, satis:hasBase * 1.002},
            {isim:"22 AYAR", alis:hasBase * 0.913, satis:hasBase * 0.930},
            {isim:"ÇEYREK ALTIN", alis:hasBase * 1.62, satis:hasBase * 1.64},
            {isim:"YARIM ALTIN", alis:hasBase * 3.24, satis:hasBase * 3.27},
            {isim:"TAM ALTIN", alis:hasBase * 6.46, satis:hasBase * 6.52},
            {isim:"ATA LİRA", alis:hasBase * 6.68, satis:hasBase * 6.715}
        ];

        let altinHTML="";
        altinlar.forEach(x=>{
            altinHTML+=`
            <div class="row">
                <div class="name">${x.isim}</div>
                <div class="values">
                    <span class="buy">${Math.floor(x.alis).toLocaleString('tr-TR')} ₺</span>
                    <span class="sell">${Math.ceil(x.satis).toLocaleString('tr-TR')} ₺</span>
                </div>
            </div>`;
        });
        document.getElementById("altinList").innerHTML=altinHTML;

        let eurTry = usdTry * (1 / dovizData.rates.EUR);
        let dovizler = [
            {isim:"Amerikan Doları", alis:usdTry*0.998, satis:usdTry*1.005},
            {isim:"Euro", alis:eurTry*0.998, satis:eurTry*1.005}
        ];

        let dovizHTML="";
        dovizler.forEach(x=>{
            dovizHTML+=`
            <div class="row">
                <div class="name">${x.isim}</div>
                <div class="values">
                    <span class="buy">${x.alis.toFixed(4)}</span>
                    <span class="sell">${x.satis.toFixed(4)}</span>
                </div>
            </div>`;
        });
        document.getElementById("dovizList").innerHTML=dovizHTML;

        document.getElementById("update").innerText= "Son Fiyat Güncellemesi: " + new Date().toLocaleString('tr-TR');

    } catch(e) {
        document.getElementById("update").innerText="Bağlantı kesildi, fiyatlar eski olabilir.";
    }
}

getir();
setInterval(getir, 30000);
</script>

</body>
</html>
