<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sarıkaya Kuyumculuk</title>

<style>
body {
  margin:0;
  background:black;
  color:white;
  font-family:Arial;
}

h1 {
  text-align:center;
  padding:20px;
  font-size:40px;
  background:gold;
  color:black;
}

table {
  width:100%;
  border-collapse:collapse;
  font-size:28px;
}

th, td {
  padding:20px;
  text-align:center;
  border-bottom:1px solid #333;
}

th {
  background:#111;
  color:gold;
}

.al {
  color:#00ff00;
}

.sat {
  color:#ff4444;
}
</style>
</head>

<body>

<h1>SARIKAYA KUYUMCULUK</h1>

<table>
<thead>
<tr>
<th>ÜRÜN</th>
<th>ALIŞ</th>
<th>SATIŞ</th>
</tr>
</thead>
<tbody id="fiyatlar"></tbody>
</table>

<script>
async function getir() {
  const res = await fetch("https://sarikaya-backend-1.onrender.com/altin");
  const data = await res.json();

  const tablo = `
  <tr><td>HAS ALTIN</td><td class="al">${data.hasAlis}</td><td class="sat">${data.hasSatis}</td></tr>
  <tr><td>ÇEYREK</td><td class="al">${data.ceyrekAlis}</td><td class="sat">${data.ceyrekSatis}</td></tr>
  <tr><td>YARIM</td><td class="al">${data.yarimAlis}</td><td class="sat">${data.yarimSatis}</td></tr>
  <tr><td>TAM</td><td class="al">${data.tamAlis}</td><td class="sat">${data.tamSatis}</td></tr>
  <tr><td>ATA</td><td class="al">${data.ataAlis}</td><td class="sat">${data.ataSatis}</td></tr>
  <tr><td>22 AYAR</td><td class="al">${data.ayar22Alis}</td><td class="sat">${data.ayar22Satis}</td></tr>
  `;

  document.getElementById("fiyatlar").innerHTML = tablo;
}

getir();
setInterval(getir, 10000);
</script>

</body>
</html>
