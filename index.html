<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarıkaya Kuyumculuk | Canlı Sarrafiye Piyasası</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #c5a059;
            --gold-secondary: #e2c275;
            --bg-creme: #fcfaf7;
            --text-dark: #3a3a3a;
        }
        
        body { 
            margin: 0; 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg-creme);
            background-image: url('https://www.transparenttextures.com/patterns/white-marble.png');
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Lüks Altın Külçesi Süsleri */
        .decor-item {
            position: fixed; pointer-events: none; z-index: 1; opacity: 0.12;
        }
        .decor-1 { top: -40px; right: -40px; width: 380px; transform: rotate(15deg); }
        .decor-2 { bottom: -60px; left: -60px; width: 420px; }

        /* Üst Akan Döviz Bandı */
        .ticker-wrap {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: linear-gradient(90deg, #b38b47, #e2c275, #b38b47);
            color: #fff; padding: 12px 0; font-size: 22px; font-weight: 800;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .ticker-move {
            display: flex; white-space: nowrap; animation: ticker-slide 35s linear infinite;
        }

        .ticker-item { padding: 0 45px; border-right: 1px solid rgba(255,255,255,0.3); }

        @keyframes ticker-slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Kurumsal Header & Slogan */
        header { 
            background: #fff; padding: 90px 20px 40px 20px; text-align: center;
            border-bottom: 1px solid #eee; margin-bottom: 20px;
        }

        .brand-logo {
            font-family: 'Cinzel', serif;
            font-size: clamp(30px, 5vw, 70px);
            color: var(--gold-primary);
            letter-spacing: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin: 0;
            filter: drop-shadow(0 0 5px rgba(197, 160, 89, 0.2));
        }

        .brand-slogan {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(12px, 1.5vw, 18px);
            color: #888;
            letter-spacing: 5px;
            font-weight: 300;
            text-transform: uppercase;
            margin-top: 10px;
            display: block;
        }

        /* Ana Panel */
        .main-container {
            max-width: 1300px; margin: 0 auto 80px auto; padding: 0 20px;
            position: relative; z-index: 10;
        }

        .price-card {
            background: #ffffff; border-radius: 8px; padding: 30px 50px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.04);
            border: 1px solid #efefef;
        }

        /* Tablo Tasarımı */
        .price-table { width: 100%; border-collapse: collapse; }
        .table-head { border-bottom: 2px solid var(--gold-primary); }
        .table-head th { padding: 15px 25px; text-align: right; color: #aaa; font-size: 14px; font-weight: 500; }
        .table-head th:first-child { text-align: left; }

        .price-row { border-bottom: 1px solid #fcfcfc; transition: all 0.3s; }
        .price-row:hover { background: #fdfaf5; }
        .price-row td { padding: 22px 25px; text-align: right; }
        .price-row td:first-child { text-align: left; }

        .prod-name { font-weight: 800; font-size: 24px; color: #222; }
        .price-val { font-weight: 800; font-size: 38px; }
        .price-val.buy { color: #2c3e50; }
        .price-val.sell { color: var(--gold-primary); }

        .status-bar {
            position: fixed; bottom: 0; width: 100%; background: #fff;
            border-top: 1px solid #eee; padding: 12px; font-weight: 600;
            text-align: center; font-size: 16px; color: #bbb; z-index: 1000;
        }

        @media (max-width: 768px) {
            .brand-logo { font-size: 28px; letter-spacing: 4px; }
            .price-val { font-size: 22px; }
            .price-card { padding: 15px; }
            .price-row td { padding: 15px 10px; }
        }
    </style>
</head>
<body>

<img src="https://pngimg.com/uploads/gold/gold_PNG11021.png" class="decor-item decor-1">
<img src="https://pngimg.com/uploads/gold/gold_PNG11028.png" class="decor-item decor-2">

<div class="ticker-wrap">
    <div class="ticker-move" id="tickerBox">CANLI KURLAR YÜKLENİYOR...</div>
</div>

<header>
    <h1 class="brand-logo">SARIKAYA KUYUMCULUK</h1>
    <span class="brand-slogan">1996'dan Günümüze Güven ve İstikrarla</span>
</header>

<div class="main-container">
    <div class="price-card">
        <table class="price-table">
            <thead class="table-head">
                <tr>
                    <th>ÜRÜN ADI</th>
                    <th>ALIŞ (TL)</th>
                    <th>SATIŞ (TL)</th>
                </tr>
            </thead>
            <tbody id="goldRows"></tbody>
        </table>
    </div>
</div>

<div class="status-bar" id="updateStatus">Fiyatlar güncelleniyor...</div>

<script>
async function piyasaGuncelle() {
    try {
        const dRes = await fetch("https://open.er-api.com/v6/latest/USD");
        const dData = await dRes.json();
        const usdTry = dData.rates.TRY;

        const aRes = await fetch("https://api.gold-api.com/price/XAU");
        const aData = await aRes.json();
        const ons = aData.price;

        let carpan = 1.0322; 
        let hasGram = (ons / 31.1035) * usdTry * carpan;

        const altınlar = [
            {n:"HAS ALTIN (24K)", a:hasGram*0.9985, s:hasGram*1.0015},
            {n:"PAKETLİ HAS", a:(hasGram*0.9985)+50, s:(hasGram*1.0015)+50}, // 50 TL fark eklendi
            {n:"22 AYAR ALTIN", a:hasGram*0.913, s:hasGram*0.931},
            {n:"ÇEYREK ALTIN", a:hasGram*1.62, s:hasGram*1.644},
            {n:"YARIM ALTIN", a:hasGram*3.24, s:hasGram*3.288},
            {n:"TAM ALTIN", a:hasGram*6.48, s:hasGram*6.576},
            {n:"ATA LİRA", a:hasGram*6.685, s:hasGram*6.728}
        ];

        let gHtml = "";
        altınlar.forEach(u => {
            gHtml += `
            <tr class="price-row">
                <td><span class="prod-name">${u.n}</span></td>
                <td><span class="price-val buy">${Math.floor(u.a).toLocaleString('tr-TR')}</span></td>
                <td><span class="price-val sell">${Math.ceil(u.s).toLocaleString('tr-TR')}</span></td>
            </tr>`;
        });
        document.getElementById("goldRows").innerHTML = gHtml;

        let tHtml = "";
        const kurlar = ["USD", "EUR", "GBP", "CHF", "SAR", "AED"];
        kurlar.forEach(c => {
            let kur = (c === "USD") ? usdTry : usdTry / dData.rates[c];
            tHtml += `<div class="ticker-item">${c}: ${(kur*1.002).toFixed(2)} ₺</div>`;
        });
        document.getElementById("tickerBox").innerHTML = tHtml + tHtml;

        document.getElementById("updateStatus").innerText = "SON GÜNCELLEME: " + new Date().toLocaleTimeString('tr-TR');
    } catch (e) {
        document.getElementById("updateStatus").innerText = "GÜNCELLEME BEKLENİYOR...";
    }
}

piyasaGuncelle();
setInterval(piyasaGuncelle, 30000);
</script>

</body>
</html>
