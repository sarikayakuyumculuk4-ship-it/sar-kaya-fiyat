<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarıkaya Kuyumculuk | Canlı Fiyatlar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-bright: #f9e27d;
            --gold-main: #d4af37;
            --gold-dark: #b8860b;
            --soft-white: #fdfbf7;
        }
        
        body { 
            margin:0; 
            font-family: 'Montserrat', sans-serif; 
            background: var(--soft-white);
            /* Arka plan altın tozu deseni */
            background-image: url('https://www.transparenttextures.com/patterns/gold-dust.png');
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Köşelere ve Kenarlara Yoğun Altın Görselleri */
        .gold-decor {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            opacity: 0.25;
        }
        .top-right { top: -20px; right: -20px; width: 400px; transform: rotate(10deg); }
        .top-left { top: -50px; left: -50px; width: 350px; transform: rotate(-15deg); }
        .bottom-right { bottom: -30px; right: -30px; width: 450px; }
        .bottom-left { bottom: -20px; left: -20px; width: 300px; transform: scaleX(-1); }

        /* Aydınlık Header Tasarımı */
        header { 
            background: white; 
            padding: 60px 20px; 
            text-align: center;
            border-bottom: 5px solid var(--gold-main);
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.2);
            position: relative;
            z-index: 10;
        }

        .gold-modern { 
            font-size: clamp(30px, 8vw, 75px);
            color: var(--gold-dark);
            text-transform: uppercase;
            letter-spacing: 12px;
            margin: 0;
            font-weight: 900;
            /* Beyaz üzerine altın ışıma efekti */
            text-shadow: 2px 2px 0px #fff, 0 0 15px rgba(212, 175, 55, 0.5);
            animation: lightGlow 3s infinite alternate;
        }

        @keyframes lightGlow {
            from { filter: drop-shadow(0 0 2px var(--gold-main)); }
            to { filter: drop-shadow(0 0 15px var(--gold-main)); }
        }

        /* Akan Döviz Bandı (Altın Şerit) */
        .ticker-container {
            background: linear-gradient(90deg, var(--gold-dark), var(--gold-main), var(--gold-dark));
            border-bottom: 2px solid #fff;
            color: #fff;
            padding: 18px 0;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            z-index: 11;
        }

        .ticker-move {
            display: flex;
            white-space: nowrap;
            animation: slide 30s linear infinite;
        }

        .ticker-item {
            padding: 0 50px;
            font-weight: 900;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .container { 
            max-width: 1400px; 
            margin: 60px auto; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(550px, 1fr)); 
            gap: 50px; 
            padding: 0 20px;
            position: relative;
            z-index: 5;
        }

        .card { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 45px; 
            border-radius: 30px; 
            box-shadow: 0 30px 60px rgba(212, 175, 55, 0.15);
            border: 2px solid var(--gold-bright);
            backdrop-filter: blur(10px);
        }

        .card-title { 
            font-size: 36px; 
            text-align: center; 
            margin-bottom: 40px; 
            color: var(--gold-dark);
            font-weight: 900;
            letter-spacing: 4px;
            border-bottom: 3px double var(--gold-bright);
            padding-bottom: 20px;
        }

        .row { 
            display: flex; justify-content: space-between; padding: 25px 0; border-bottom: 1px solid rgba(212, 175, 55, 0.1); align-items: center;
        }

        .label { font-weight: 900; font-size: 28px; color: #444; display: flex; align-items: center; }
        .buy { color: #27ae60; font-weight: 900; font-size: 38px; }
        .sell { color: #e74c3c; font-weight: 900; font-size: 38px; margin-left: 25px; }

        footer {
            background: white; 
            color: var(--gold-dark); 
            padding: 80px 20px; 
            text-align: center; 
            margin-top: 50px;
            border-top: 5px solid var(--gold-main);
            position: relative;
            z-index: 10;
        }

        .gold-bar-icon {
            width: 45px;
            margin-right: 15px;
        }

        .update-tag {
            position: fixed; bottom: 0; width: 100%; 
            background: var(--gold-main); color: white;
            padding: 15px; font-weight: 900; text-align: center; z-index: 9999; font-size: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            .container { grid-template-columns: 1fr; }
            .buy, .sell { font-size: 26px; }
            .gold-modern { font-size: 26px; letter-spacing: 4px; }
            .gold-decor { display: none; }
        }
    </style>
</head>
<body>

<img src="https://pngimg.com/uploads/gold/gold_PNG11021.png" class="gold-decor top-right">
<img src="https://pngimg.com/uploads/gold/gold_PNG11028.png" class="gold-decor top-left">
<img src="https://pngimg.com/uploads/gold/gold_PNG11021.png" class="gold-decor bottom-right">
<img src="https://pngimg.com/uploads/gold/gold_PNG11028.png" class="gold-decor bottom-left">

<header>
    <h1 class="gold-modern">SARIKAYA KUYUMCULUK</h1>
</header>

<div class="ticker-container">
    <div class="ticker-move" id="tickerContent">YÜKLENİYOR...</div>
</div>

<div class="container">
    <div class="card">
        <div class="card-title">ALTIN PİYASASI</div>
        <div id="altinData"></div>
    </div>
    <div class="card">
        <div class="card-title">DÖVİZ KURLARI</div>
        <div id="dovizData"></div>
    </div>
</div>

<footer>
    <div style="font-size: 1.5rem; font-weight: 900; letter-spacing: 5px; margin-bottom: 20px;">1996'DAN BERİ GÜVENLE</div>
    <p style="font-size: 22px; font-weight: 500;">Mithatpaşa Mah. Ertuğrul Cd. No:14 Menemen/İzmir</p>
    <p style="font-size: 42px; color: var(--gold-dark); font-weight: 900; margin-top: 20px;">(0232) 831 00 55</p>
</footer>

<div class="update-tag" id="status">PİYASA VERİLERİ GÜNCELLENİYOR...</div>

<script>
async function guncelle() {
    try {
        const dRes = await fetch("https://open.er-api.com/v6/latest/USD");
        const dData = await dRes.json();
        const usdTry = dData.rates.TRY;

        const aRes = await fetch("https://api.gold-api.com/price/XAU");
        const aData = await aRes.json();
        const ons = aData.price;

        /* HAREM ALTIN AYARI (7431 TL SATIŞ HEDEFİ) */
        let carpan = 1.0315; 
        let hasGram = (ons / 31.1035) * usdTry * carpan;

        const urunler = [
            {n:"HAS ALTIN", a:hasGram*0.998, s:hasGram*1.002},
            {n:"22 AYAR", a:hasGram*0.913, s:hasGram*0.930},
            {n:"ÇEYREK", a:hasGram*1.62, s:hasGram*1.642},
            {n:"YARIM", a:hasGram*3.24, s:hasGram*3.284},
            {n:"TAM ALTIN", a:hasGram*6.48, s:hasGram*6.568},
            {n:"ATA LİRA", a:hasGram*6.68, s:hasGram*6.72}
        ];

        let aHtml = "";
        urunler.forEach(u => {
            aHtml += `<div class="row">
                <div class="label"><img src="https://cdn-icons-png.flaticon.com/512/2645/2645853.png" class="gold-bar-icon">${u.n}</div>
                <div>
                    <span class="buy">${Math.floor(u.a).toLocaleString('tr-TR')} ₺</span>
                    <span class="sell">${Math.ceil(u.s).toLocaleString('tr-TR')} ₺</span>
                </div>
            </div>`;
        });
        document.getElementById("altinData").innerHTML = aHtml;

        let dHtml = "";
        let tHtml = "";
        const kurlar = ["USD", "EUR", "GBP", "CHF", "SAR"];
        kurlar.forEach(c => {
            let kur = (c === "USD") ? usdTry : usdTry / dData.rates[c];
            dHtml += `<div class="row">
                <div class="label">${c}</div>
                <div>
                    <span class="buy">${(kur*0.998).toFixed(4)}</span>
                    <span class="sell">${(kur*1.002).toFixed(4)}</span>
                </div>
            </div>`;
            tHtml += `<span class="ticker-item">${c}: ${(kur*1.002).toFixed(2)} ₺</span> • `;
        });
        document.getElementById("dovizData").innerHTML = dHtml;
        document.getElementById("tickerContent").innerHTML = tHtml + tHtml;

        document.getElementById("status").innerText = "SON GÜNCELLEME: " + new Date().toLocaleTimeString('tr-TR');
    } catch (e) {
        document.getElementById("status").innerText = "BAĞLANTI YENİLENİYOR...";
    }
}

guncelle();
setInterval(guncelle, 30000);
</script>

</body>
</html>
