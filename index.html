<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sarıkaya Kuyumculuk</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>

body {
  margin:0;
  background:linear-gradient(135deg,#111,#1a1a1a);
  font-family: 'Montserrat', sans-serif;
  color:white;
}

header {
  background:gold;
  color:black;
  text-align:center;
  padding:25px;
  font-size:38px;
  font-weight:bold;
  letter-spacing:2px;
}

.container {
  width:90%;
  max-width:1200px;
  margin:40px auto;
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}

.card {
  background:#1f1f1f;
  border-radius:15px;
  padding:25px;
  box-shadow:0 0 20px rgba(255,215,0,0.2);
  transition:0.3s;
}

.card:hover {
  transform:scale(1.03);
  box-shadow:0 0 30px rgba(255,215,0,0.4);
}

.title {
  font-size:22px;
  color:gold;
  margin-bottom:15px;
  display:flex;
  align-items:center;
  gap:10px;
}

.title img {
  width:28px;
}

.price {
  display:flex;
  justify-content:space-between;
  font-size:20px;
  margin-top:10px;
}

.al {
  color:#00ff88;
}

.sat {
  color:#ff5555;
}

footer {
  text-align:center;
  padding:20px;
  font-size:14px;
  color:#888;
}

</style>
</head>

<body>

<header>SARIKAYA KUYUMCULUK</header>

<div class="container" id="cards"></div>

<footer>Fiyatlar anlık olarak güncellenmektedir</footer>

<script>

async function getir() {
  const res = await fetch("https://sarikaya-backend-1.onrender.com/altin");
  const data = await res.json();

  const items = [
    {isim:"HAS ALTIN", al:data.hasAlis, sat:data.hasSatis},
    {isim:"ÇEYREK ALTIN", al:data.ceyrekAlis, sat:data.ceyrekSatis},
    {isim:"YARIM ALTIN", al:data.yarimAlis, sat:data.yarimSatis},
    {isim:"TAM ALTIN", al:data.tamAlis, sat:data.tamSatis},
    {isim:"ATA ALTIN", al:data.ataAlis, sat:data.ataSatis},
    {isim:"22 AYAR", al:data.ayar22Alis, sat:data.ayar22Satis}
  ];

  let html = "";

  items.forEach(i => {
    html += `
      <div class="card">
        <div class="title">
          <img src="https://cdn-icons-png.flaticon.com/512/2933/2933116.png">
          ${i.isim}
        </div>
        <div class="price">
          <span class="al">ALIŞ: ${i.al}</span>
          <span class="sat">SATIŞ: ${i.sat}</span>
        </div>
      </div>
    `;
  });

  document.getElementById("cards").innerHTML = html;
}

getir();
setInterval(getir, 10000);

</script>

</body>
</html>
